---
# handlers for freebsd_mailserver_spamassassin

# sa-spamd
- name: update spamd rules
  command: /usr/local/bin/sa-update

- name: enable and start spamd
  service:
    name: sa-spamd
    state: started
    enabled: true
  when: fm_sa_spamd_enable|bool

- name: disable and stop spamd
  service:
    name: sa-spamd
    state: stopped
    enabled: false

- name: restart spamd
  service:
    name: sa-spamd
    state: restarted
  when: fm_sa_spamd_enable|bool

- name: reload spamd
  service:
    name: sa-spamd
    state: reloaded
  when: fm_sa_spamd_enable|bool

# postfix
- name: postfix check
  command: /usr/local/sbin/postfix check

- name: reload postfix
  service:
    name: postfix
    state: reloaded

- name: restart postfix
  service:
    name: postfix
    state: restarted

# EOF
...
