---
# handlers for freebsd_mailserver_spamassassin

# sa-spamd
- name: update spamd rules
  ansible.builtin.command:
    cmd: /usr/local/bin/sa-update
  register: out
  failed_when: out.rc > 1

- name: enable and start spamd
  ansible.builtin.service:
    name: sa-spamd
    state: started
    enabled: true
  when: fm_sa_spamd_enable|bool

- name: disable and stop spamd
  ansible.builtin.service:
    name: sa-spamd
    state: stopped
    enabled: false

- name: restart spamd
  ansible.builtin.service:
    name: sa-spamd
    state: restarted
  when: fm_sa_spamd_enable|bool

- name: reload spamd
  ansible.builtin.service:
    name: sa-spamd
    state: reloaded
  when: fm_sa_spamd_enable|bool

# postfix
- name: postfix check
  ansible.builtin.command:
    cmd: /usr/local/sbin/postfix check

- name: reload postfix
  ansible.builtin.service:
    name: postfix
    state: reloaded

- name: restart postfix
  ansible.builtin.service:
    name: postfix
    state: restarted

